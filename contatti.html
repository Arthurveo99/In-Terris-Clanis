<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Contatti – Castello di Sarteano</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #f4f1ee;
      color: #333;
      background: url('texture-pergamena.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
.pergamenato-box {
  background: rgba(245, 222, 179, 0.85); /* pergamena chiara */
  border: 4px double #7a5742;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(122, 87, 66, 0.4);
  color: #4a2e1d;
  padding: 2rem;
  margin: 2rem auto;
  max-width: 900px;
  font-family: 'Cinzel', serif;
  text-shadow: 1px 1px 1px #d6c7ab;
}

    header, footer {
      background-color: #7c5e3c;
      color: white;
      padding: 1em 2em;
      text-align: center;
    }
header.hero-header {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 2em;
}

    main {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .contact-info {
      text-align: center;
      font-weight: bold;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-info p {
      line-height: 1.6;
    }
    form {
      margin-top: 2em;
      background-color: #fff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Georgia', serif;
    }
    button {
      margin-top: 1em;
      padding: 0.8em 1.5em;
      background-color: #7c5e3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e4329;
    }
    @media (max-width: 600px) {
      main {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
<header class="hero-header" style="padding: 0; background-color: transparent;">
